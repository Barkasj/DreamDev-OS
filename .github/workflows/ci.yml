name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  security-events: write

env:
  NODE_VERSION: '18'
  MONGODB_URI: mongodb://localhost:27017/dreamdev_test
  MONGODB_DB_NAME: dreamdev_test

jobs:
  # ===== LINT & TYPE CHECK =====
  lint-and-typecheck:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'prompt-orchestrator-frontend/package-lock.json'
          
      - name: ğŸ“¥ Install dependencies
        working-directory: ./prompt-orchestrator-frontend
        run: npm ci
        
      - name: ğŸ” Run ESLint
        working-directory: ./prompt-orchestrator-frontend
        run: npm run lint
        
      - name: ğŸ” TypeScript type check
        working-directory: ./prompt-orchestrator-frontend
        run: npm run type-check

  # ===== UNIT TESTS =====
  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    strategy:
      matrix:
        node-version: [18, 20]
        
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'prompt-orchestrator-frontend/package-lock.json'
          
      - name: ğŸ“¥ Install dependencies
        working-directory: ./prompt-orchestrator-frontend
        run: npm ci
        
      - name: ğŸ§ª Run tests with coverage
        working-directory: ./prompt-orchestrator-frontend
        run: npm run test:ci
        env:
          CI: true
          
      - name: ğŸ“Š Upload coverage to Codecov
        if: matrix.node-version == 18
        uses: codecov/codecov-action@v4
        with:
          directory: ./prompt-orchestrator-frontend/coverage
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ===== BUILD TEST =====
  build:
    name: ğŸ—ï¸ Build Test
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'prompt-orchestrator-frontend/package-lock.json'
          
      - name: ğŸ“¥ Install dependencies
        working-directory: ./prompt-orchestrator-frontend
        run: npm ci
        
      - name: ğŸ—ï¸ Build application
        working-directory: ./prompt-orchestrator-frontend
        run: npm run build
        
      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: prompt-orchestrator-frontend/.next
          retention-days: 1

  # ===== INTEGRATION TESTS =====
  integration-test:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: build
    
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'prompt-orchestrator-frontend/package-lock.json'
          
      - name: ğŸ“¥ Install dependencies
        working-directory: ./prompt-orchestrator-frontend
        run: npm ci
        
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: prompt-orchestrator-frontend/.next
          
      - name: ğŸ”— Test MongoDB connection
        working-directory: ./prompt-orchestrator-frontend
        run: npm run db:health
        env:
          MONGODB_URI: ${{ env.MONGODB_URI }}
          MONGODB_DB_NAME: ${{ env.MONGODB_DB_NAME }}
          
      - name: ğŸ”— Run API integration tests
        working-directory: ./prompt-orchestrator-frontend
        run: npm run test:ci -- --testPathPattern="api" --passWithNoTests
        env:
          MONGODB_URI: ${{ env.MONGODB_URI }}
          MONGODB_DB_NAME: ${{ env.MONGODB_DB_NAME }}
          NODE_ENV: test

  # ===== DEPLOYMENT PREVIEW =====
  deploy-preview:
    name: ğŸš€ Deploy Preview
    runs-on: ubuntu-latest
    needs: [build, integration-test]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'prompt-orchestrator-frontend/package-lock.json'
          
      - name: ğŸ“¥ Install dependencies
        working-directory: ./prompt-orchestrator-frontend
        run: npm ci
        
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: prompt-orchestrator-frontend/.next
          
      - name: ğŸš€ Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        if: github.event_name == 'pull_request'
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./prompt-orchestrator-frontend
          scope: ${{ secrets.VERCEL_ORG_ID }}

  # ===== PRODUCTION DEPLOYMENT =====
  deploy-production:
    name: ğŸŒŸ Deploy Production
    runs-on: ubuntu-latest
    needs: [build, integration-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'prompt-orchestrator-frontend/package-lock.json'
          
      - name: ğŸ“¥ Install dependencies
        working-directory: ./prompt-orchestrator-frontend
        run: npm ci
        
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: prompt-orchestrator-frontend/.next
          
      - name: ğŸŒŸ Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./prompt-orchestrator-frontend
          scope: ${{ secrets.VERCEL_ORG_ID }}

  # ===== NOTIFICATION =====
  notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, build, integration-test]
    if: always()
    
    steps:
      - name: ğŸ“¢ Notify success
        if: ${{ needs.lint-and-typecheck.result == 'success' && needs.test.result == 'success' && needs.build.result == 'success' }}
        run: |
          echo "âœ… All CI/CD checks passed successfully!"
          echo "ğŸ‰ Ready for deployment!"
          
      - name: ğŸ“¢ Notify failure
        if: ${{ needs.lint-and-typecheck.result == 'failure' || needs.test.result == 'failure' || needs.build.result == 'failure' }}
        run: |
          echo "âŒ CI/CD pipeline failed!"
          echo "ğŸ” Please check the logs and fix the issues."
          exit 1