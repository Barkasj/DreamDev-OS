name: ðŸ”’ Dependency Security Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  # ===== DEPENDENCY AUDIT =====
  dependency-audit:
    name: ðŸ” Dependency Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'prompt-orchestrator-frontend/package-lock.json'
          
      - name: ðŸ“¥ Install dependencies
        working-directory: ./prompt-orchestrator-frontend
        run: npm ci
        
      - name: ðŸ” Run npm audit
        working-directory: ./prompt-orchestrator-frontend
        run: |
          echo "ðŸ” Running npm audit..."
          npm audit --audit-level=moderate
          
      - name: ðŸ“Š Generate audit report
        working-directory: ./prompt-orchestrator-frontend
        run: |
          echo "ðŸ“Š Generating detailed audit report..."
          npm audit --json > audit-report.json || true
          
      - name: ðŸ“¤ Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: prompt-orchestrator-frontend/audit-report.json
          retention-days: 30

  # ===== OUTDATED DEPENDENCIES =====
  outdated-check:
    name: ðŸ“… Outdated Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'prompt-orchestrator-frontend/package-lock.json'
          
      - name: ðŸ“¥ Install dependencies
        working-directory: ./prompt-orchestrator-frontend
        run: npm ci
        
      - name: ðŸ“… Check outdated packages
        working-directory: ./prompt-orchestrator-frontend
        run: |
          echo "ðŸ“… Checking for outdated packages..."
          npm outdated --json > outdated-report.json || true
          
          if [ -s outdated-report.json ]; then
            echo "âš ï¸ Found outdated packages:"
            cat outdated-report.json
          else
            echo "âœ… All packages are up to date!"
          fi
          
      - name: ðŸ“¤ Upload outdated report
        uses: actions/upload-artifact@v4
        with:
          name: outdated-report
          path: prompt-orchestrator-frontend/outdated-report.json
          retention-days: 30

  # ===== LICENSE COMPLIANCE =====
  license-check:
    name: ðŸ“„ License Compliance
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'prompt-orchestrator-frontend/package-lock.json'
          
      - name: ðŸ“¥ Install dependencies
        working-directory: ./prompt-orchestrator-frontend
        run: npm ci
        
      - name: ðŸ“¥ Install license checker
        run: npm install -g license-checker
        
      - name: ðŸ“„ Check licenses
        working-directory: ./prompt-orchestrator-frontend
        run: |
          echo "ðŸ“„ Checking package licenses..."
          license-checker --json --out licenses-report.json
          
          echo "ðŸ“Š License summary:"
          license-checker --summary
          
          # Check for problematic licenses
          echo "ðŸ” Checking for problematic licenses..."
          if license-checker --failOn 'GPL;AGPL;LGPL;CPAL;OSL;EPL;MPL' --summary; then
            echo "âœ… No problematic licenses found!"
          else
            echo "âš ï¸ Found potentially problematic licenses!"
            exit 1
          fi
          
      - name: ðŸ“¤ Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: licenses-report
          path: prompt-orchestrator-frontend/licenses-report.json
          retention-days: 30

  # ===== SNYK SECURITY SCAN =====
  snyk-security:
    name: ðŸ›¡ï¸ Snyk Security Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule' # Skip on scheduled runs to avoid rate limits
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ›¡ï¸ Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=prompt-orchestrator-frontend/package.json
          
      - name: ðŸ“¤ Upload Snyk report
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif

  # ===== DEPENDENCY GRAPH =====
  dependency-graph:
    name: ðŸ“Š Dependency Graph
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'prompt-orchestrator-frontend/package-lock.json'
          
      - name: ðŸ“¥ Install dependencies
        working-directory: ./prompt-orchestrator-frontend
        run: npm ci
        
      - name: ðŸ“Š Generate dependency graph
        working-directory: ./prompt-orchestrator-frontend
        run: |
          echo "ðŸ“Š Generating dependency graph..."
          npm ls --json > dependency-graph.json || true
          
          echo "ðŸ“ˆ Dependency statistics:"
          echo "Total packages: $(npm ls --depth=0 --json | jq '.dependencies | length')"
          echo "Dev dependencies: $(npm ls --depth=0 --json | jq '.devDependencies | length')"
          
      - name: ðŸ“¤ Upload dependency graph
        uses: actions/upload-artifact@v4
        with:
          name: dependency-graph
          path: prompt-orchestrator-frontend/dependency-graph.json
          retention-days: 30

  # ===== SUMMARY REPORT =====
  security-summary:
    name: ðŸ“‹ Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-audit, outdated-check, license-check, dependency-graph]
    if: always()
    
    steps:
      - name: ðŸ“¥ Download all reports
        uses: actions/download-artifact@v4
        
      - name: ðŸ“‹ Generate security summary
        run: |
          echo "# ðŸ”’ Security & Dependency Summary" > security-summary.md
          echo "" >> security-summary.md
          echo "## ðŸ“Š Report Status" >> security-summary.md
          echo "" >> security-summary.md
          
          if [ "${{ needs.dependency-audit.result }}" == "success" ]; then
            echo "- âœ… Dependency Audit: Passed" >> security-summary.md
          else
            echo "- âŒ Dependency Audit: Failed" >> security-summary.md
          fi
          
          if [ "${{ needs.outdated-check.result }}" == "success" ]; then
            echo "- âœ… Outdated Check: Passed" >> security-summary.md
          else
            echo "- âŒ Outdated Check: Failed" >> security-summary.md
          fi
          
          if [ "${{ needs.license-check.result }}" == "success" ]; then
            echo "- âœ… License Check: Passed" >> security-summary.md
          else
            echo "- âŒ License Check: Failed" >> security-summary.md
          fi
          
          echo "" >> security-summary.md
          echo "## ðŸ“… Generated on: $(date)" >> security-summary.md
          
          cat security-summary.md
          
      - name: ðŸ“¤ Upload security summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-summary.md
          retention-days: 30
          
      - name: ðŸ“¢ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('security-summary.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });