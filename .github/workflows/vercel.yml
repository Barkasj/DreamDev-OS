name: ğŸš€ Vercel Deployment

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  VERCEL_ORG_ID: dream-dev-os
  VERCEL_PROJECT_ID: prj_tET3nrGYAWtjpu4jGYiELLaso05e

jobs:
  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'prompt-orchestrator-frontend/package-lock.json'
          
      - name: ğŸ“¥ Install dependencies
        working-directory: ./prompt-orchestrator-frontend
        run: npm ci
        
      - name: ğŸ” Lint & Type Check
        working-directory: ./prompt-orchestrator-frontend
        run: |
          npm run lint
          npm run type-check
          
      - name: ğŸ§ª Run Tests
        working-directory: ./prompt-orchestrator-frontend
        run: npm test -- --passWithNoTests
        
      - name: ğŸ—ï¸ Build
        working-directory: ./prompt-orchestrator-frontend
        run: npm run build
        
      - name: ğŸ“¦ Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: ğŸ”— Pull Vercel Environment
        working-directory: ./prompt-orchestrator-frontend
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: ğŸ—ï¸ Build Project Artifacts
        working-directory: ./prompt-orchestrator-frontend
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: ğŸš€ Deploy to Vercel
        working-directory: ./prompt-orchestrator-frontend
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
          fi